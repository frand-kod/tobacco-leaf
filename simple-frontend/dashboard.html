<html lang="en">

  </head>

    <button onclick="logout()">Logout</button>

    <script src="js/config.js"></script>

    <script src="js/predict.js"></script>
    <script src="js/reports.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
